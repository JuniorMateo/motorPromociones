# Root logger option
log4j.rootLogger=INFO, R
 
# Direct log messages to a log file
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern= [%-5p] [%d{yyyy-MM-dd HH:mm:ss}] (%c{1}:%L) - %m%n
log4j.appender.R.File=/home/weblogicap/shells/SH06_MOTPROM_Baja_Contrato/LOG/SH06_MOTPROM_Baja_Contrato.log  
log4j.appender.R.DatePattern='.'yyyyMMddHHmmss'.log'